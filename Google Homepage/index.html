<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="css\style.css">
    <script src="https://kit.fontawesome.com/b3d88b0ebf.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
      <nav>
          <ul id="nav_bar">
              <li class="nav_links" id="gmail"><a href="#">Gmail</a></li>
              <li class="nav_links" id="images"><a href="#">Images</a></li>
              <li class="nav_links" id="sign_in"><a href="#">Sign in</a></li>
          </ul>
      </nav>


  </header>

  <!-- Google IMG-->
  <div class="google">
      <a href="#" id="google_logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt=" photo google-logo_zpspkcztsjo.png"/></a>
  </div>

        <!-- Form Search-->

        <div class="form">
            <form>
                <label for="form_search"></label>
                <input type="text" id="form_search"  placeholder="Search google or type URL">
                
            </form>
        </div>

            <!-- Buttons-->
            <div class="buttons">
                
                <button type="submit" value="Google search" >Google search</button>
                <button type="submit" value="Im feeling lucky" >Im feeling lucky</button>

            </div>
            
            <!-- Footer-->
            <footer>
                <ul class="footer-left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                </ul>
                <ul class="footer-right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>

                </ul>


            </footer>
    
</body>
</html>
